<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Schauer Stats By Jacob Schauer" />
  <title>Schauer Stats</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
    }
    .navbar {
      background-color: #192c4e;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .hero {
      background-color: #192c4e;
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 500;
    }
    .hero p {
      font-size: 1.25rem;
      margin-top: 10px;
      opacity: 0.9;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .custom-btn {
      background-color: #192c4e;
      color: #fff;
      font-size: 16px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
    }
    .custom-btn:hover {
      background-color: #2a3f71;
      transform: scale(1.05);
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    footer {
      background-color: #192c4e;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Schauer Stats</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="D3Ratings.html">Ratings</a></li>
          <li class="nav-item"><a class="nav-link" href="D3Predictions.html">Predictions</a></li>
          <li class="nav-item"><a class="nav-link" href="MVP.html">MVP Model</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/400x200?text=Ratings" class="card-img-top" alt="D3 Basketball Ratings">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">D3 Hoops Predictive Ratings</h5>
              <p class="card-text flex-grow-1">Forward-looking team ratings based on opponent-adjusted performance.</p>
              <a href="D3Ratings.html" class="custom-btn mt-auto">View Ratings</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="https://pbs.twimg.com/media/GjjB8t7WEAAhKLd?format=png&name=small" class="card-img-top" alt="D3 Predictions">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Score Predictions</h5>
              <p class="card-text flex-grow-1">Game-by-game predictions based on each team's predictive rating.</p>
              <a href="D3Predictions.html" class="custom-btn mt-auto">Explore Predictions</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>
      Follow me on 
      <a href="https://x.com/jacob_schauer" target="_blank" rel="noopener noreferrer">
        X
      </a>
    </p>
  </div>
</footer>

</body>
</html>
